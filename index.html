
<html>

    <head>
        <title>Surfaces</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <link type="text/css" rel="stylesheet" href="surfaces.css" />
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="http://learningwebgl.com/lessons/lesson04/glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="http://learningwebgl.com/lessons/lesson04/webgl-utils.js"></script>
        <script src="webgl.js"></script>
        <script src="surface.js"></script>
        

        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
            gl_FragColor = vColor;
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            //attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            uniform int uIsWireFramed;
            uniform int uColorMode;

            varying vec4 vColor;

            void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            
            if(uIsWireFramed == 0)
            {
                if(uColorMode == 0)
                    vColor = vec4(aVertexPosition + vec3(.5), 1.0);
                if(uColorMode == 1)
                    vColor = vec4(0.5, 0.5, 0.5, 1.0);
            }
            else
                vColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>

    </head>
	

    <body onload="webGLStart();" onselectstart="return false"  oncontextmenu="return false">

        <div id="main_page">
            <h1>Surfaces</h1>



            <div id="ame" class="page box_shadow" >
                <h2>Path</h2>
                
				<canvas id="path" class="box_shadow" width="380px" height="500px"></canvas>
                <div class="options">
                    <label for="pathOrder">Order</label><input id="pathOrder" type="number" value="3" min="1" onchange="path_updateOrder(this.value)" /><br/>
                    <label for="pathResolution">Resolution</label><input id="pathResolution" type="number" value="5" min="1" onchange="path_updateResolution(this.value)" /><br/>
                    <label for="pathCyclic">Cyclic</label><input id="pathCyclic" type="checkbox" /><br/>
                    <label for="pathFirst">First Endpoint</label><input id="pathFirst" type="checkbox" /><br/>
                    <label for="pathLast">Last Endpoint</label><input id="pathLast" type="checkbox" /><br/>
                </div>
            </div>

            <div id="forme" class="page box_shadow">
                <h2>Shape</h2>
				<canvas id="shape" class="box_shadow" width="380px" height="500px"></canvas>
                <div class="options firstPart">
                    <label for="shapeOrder">Order</label><input id="shapeOrder" type="number" value="3" min="1" onchange="shape_updateOrder(this.value)" /><br/>
                    <label for="shapeResolution">Resolution</label><input id="shapeResolution" type="number" value="5" min="1" onchange="shape_updateResolution(this.value)" /><br/>
                    <label for="shapeCyclic">Cyclic</label><input id="shapeCyclic" type="checkbox" /><br/>
                    <label for="shapeFirst">First Endpoint</label><input id="shapeFirst" type="checkbox" /><br/>
                    <label for="shapeLast">Last Endpoint</label><input id="shapeLast" type="checkbox" /><br/>
                </div>
            </div>

            <div id="surfaceDiv" class="page box_shadow">
                <h2>Surface</h2>
				<canvas id="surfaceCanvas" style="border: none; margin-top: 10px;" width="380px" height="500px"></canvas>
                <div class="options">
                    <h3>Render Mode</h3>
                    <input id="solid" name="render" type="radio" checked onclick="render(0)"/><label for="solid">Solid</label>
                    <input id="wireframe" name="render" type="radio"  onclick="render(1)" /><label for="wireframe">WireFrame</label>

                    <h3>Color Mode</h3>
                    <input id="colors" name="color" type="radio" checked onclick="color(0)"/><label for="colors">Lot of colors</label>
                    <input id="simple" name="color" type="radio"  onclick="color(1)" /><label for="simple">Simple Color</label>
                    <input id="none" name="color" type="radio"  onclick="color(2)" /><label for="none">None</label>
                    


                    <br/>
                    <label for="distance">Distance</label><input id="distance" type="range" min="1.0" max="5.0" value="4" step="0.01" oninput="updateDistance(this.value)" />
                    <h3>Extrusion Type</h3>
                    <input id="simple" name="group" type="radio" checked /><label for="simple">Simple</label>
                    <input id="bevel" name="group" type="radio" /><label for="bevel">Bevel</label>
                    <input id="lattice" name="group" type="radio" /><label for="lattice">Lattice</label>
                    <br/><br/>
                    <button id="generateSurface" type="button" onclick="generateSurface()">Generate surface</button>
					<label id="editModeLabel" for="editMode">Editing</label><input type="checkbox" id="editMode" />
                    <br/>
                    <label for="length">Length</label><input id="length" type="range" min="0.0" max="1.0" value="0.5" step="0.01" oninput="" />
                    <label for="ratio">Ratio</label><input id="ratio" type="range" min="0.0" max="1.0" value="0.5" step="0.01" oninput="" />

                    <label for="angle">Angle</label><input id="angle" type="range" min="0.0" max="6.28318530718" value="3.14" step="0.01" oninput="" />
                    <label for="steps">Steps</label><input id="steps" type="range" min="1.0" max="1.0" value="0.5" step="0.01" oninput="" /> 
                </div>
            </div>
            
            <script src="shape.js"></script>
            
            <script src="path.js"></script>
            
        </div>
    </body>

</html>
